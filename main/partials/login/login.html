<div class="row">
    <div class="col-lg-6">
        <h2>Sign in.</h2>
        <form role="form">
            <div class="form-group">
                <label for="username">Email address:</label>
                <input type="username" class="form-control" id="username" ng-model="userName">
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="pwd" ng-model="password">
            </div>
            <button type="submit" class="btn btn-default"ng-click="setAuth()">Submit</button>
            <button type="submit" class="btn btn-default"ng-click="testAuth()">Test API</button>
        </form>
    </div>
    <div class="col-lg-6">
        <h2>Or create a new account.</h2>
        <form role="form">
            <div class="form-group">
                <label for="username">Email address:</label>
                <input type="username" class="form-control" id="username" ng-model="newEmailAddress">
            </div>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="username" class="form-control" id="username" ng-model="newUserName">
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="pwd" ng-model="newPassword">
            </div>
            <div class="form-group">
                <label for="pwd">Repeat password:</label>
                <input type="password" class="form-control" id="pwd" ng-model="repeatNewPassword">
            </div>
            <button type="submit" class="btn btn-default"ng-click="createAcct()">Create account</button>
        </form>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div>{{jsonData}}</div>
        <div ng-bind-html="data"></div>
    </div>
</div>
